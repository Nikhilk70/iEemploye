{% include 'menu.html'%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class= "container" >
    <div class="jumbotron">
        <h1>Add Employees Details</h1>
        <form method="POST" enctype="multipart/form_data">
            {% csrf_token %}
            <p><label for="">Employee Name :
                <input type="name" name="name" placeholder="Employee Name">
            </label></p>
            <p><label for="">Employee ID :
                <input type="text" name="emid" placeholder="Employee ID">
            </label></p>
            <p><label for="">Desiganation
                <input type="text" name="role" placeholder="Desiganation">
            </label></p>
            <p><label for="">Date of Join
                <input type="text" name="join   " placeholder="Date of Join">
            </label></p> 
            <p>{{form}}</p>
            <button type="submit" value="create">ADD NOW</button>
        </form>
    </div>
</div>
